<!DOCTYPE html>
<html>
<head> 
  <title>Prediccion de Especie</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Prediccion de Etiqueta</h1>
    <form action="/predict" method="post">

      <label for="sepalwidth">N:</label>
      <input type="number" name="N" id="N" step="0.1" min="0.0" required><br><br>

      <label for="estrato">P:</label>
      <input type="number" name="P" id="P" step="0.1" min="0.0"  required><br><br>

      <label for="nmat">K:</label>
      <input type="number" name="K" id="K" step="0.1" min="0.0" required><br><br>

      <label for="nlecto">Temperatura:</label>
      <input type="number" name="temperatura" id="temperatura" step="0.1" min="0.0" required><br><br>

      <label for="nlecto">Humedad:</label>
      <input type="number" name="humedad" id="humedad" step="0.1" min="0.0" required><br><br>

      <label for="nlecto">Ph:</label>
      <input type="number" name="ph" id="ph" step="0.1" min="0.0" required><br><br>

      <label for="nlecto">Precipitacion:</label>
      <input type="number" name="precipitacion" id="precipitacion" step="0.1" min="0.0" required><br><br>

      <button type="submit">Realizar prediccion</button>
    </form>
  </div>
</body>
</html>
